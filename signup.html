<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link href="./src/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header
      class="flex items-center justify-between bg-white p-3 text-[#3e721d] rounded-xl shadow-lg relative z-10"
    >
      <div id="siteName" class="flex items-center space-x-2 z-0">
        <span class="text-[#3e721d] font-bold text-2xl">GreenCycle</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="2rem"
          viewBox="0 -960 960 960"
          width="2rem"
          fill="#75FB4C"
        >
          <path
            d="m368-592 89-147-59-98q-12-20-34.5-20T329-837l-98 163 137 82Zm387 272-89-148 139-80 64 107q11 17 12 38t-9 39q-10 20-29.5 32T800-320h-45ZM640-40 480-200l160-160v80h190l-58 116q-11 20-30 32t-42 12h-60v80Zm-387-80q-20 0-36.5-10.5T192-158q-8-16-7.5-33.5T194-224l34-56h172v160H253Zm-99-114L89-364q-9-18-8.5-38.5T92-441l16-27-68-41 219-55 55 220-69-42-91 152Zm540-342-219-55 69-41-125-208h141q21 0 39.5 10.5T629-841l52 87 68-42-55 220Z"
          />
        </svg>
      </div>
      <!-- Full nav for landscape -->
      <div
        class="flex items-center justify-end landscape:flex portrait:hidden"
        id="links"
      >
        <p
          class="m-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn"
        >
          Home
        </p>
        <p
          class="m-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn"
        >
          Recycled
        </p>
        <p
          class="m-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn"
        >
          Profile
        </p>
        <p
          class="m-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn"
        >
          Learn
        </p>
      </div>

      <!-- Burger menu for portrait -->
      <div
        class="portrait:flex landscape:hidden justify-end p-3"
        id="burgerMenu"
      >
        <button class="text-3xl" id="burgerToggle">☰</button>
      </div>

      <!-- Mobile nav in portrait mode, initially hidden -->
      <div
        class="z-[999] hidden transition-all duration-300 ease-in-out flex-col items-center justify-around bg-[#00000077] top-0 absolute h-[100vh] w-[100vw] portrait:flex landscape:hidden translate-x-[100%] text-[#c1ff72]"
        id="mobileLinks"
      >
        <!-- X Close Button -->
        <button class="self-start text-3xl m-5" id="closeBtn">✕</button>
        <p
          class="w-[100%] text-center p-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn hover:bg-[#ffffff42] transition-all duration-300 ease-in-out"
        >
          Home
        </p>
        <p
          class="w-[100%] text-center p-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn hover:bg-[#ffffff42] transition-all duration-300 ease-in-out"
        >
          Recycled
        </p>
        <p
          class="w-[100%] text-center p-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn hover:bg-[#ffffff42] transition-all duration-300 ease-in-out"
        >
          Profile
        </p>
        <p
          class="w-[100%] text-center p-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn hover:bg-[#ffffff42] transition-all duration-300 ease-in-out"
        >
          Learn
        </p>
      </div>
    </header>
    <div id="bgContainer">
      <div id="container-inside">
        <div id="circle-small"></div>
        <div id="circle-medium"></div>
        <div id="circle-large"></div>
        <div id="circle-xlarge"></div>
        <div id="circle-xxlarge"></div>
      </div>
    </div>
    <main
      class="flex items-center justify-center flex-col h-screen relative z-0"
    >
      <h1 class="font-bold text-center m-5 text-4xl portrait:text-xl">
        Your Personal Information
      </h1>
      <div class="relative bg-white shadow rounded-3xl p-5">
        <div class="relative portrait:h-[60vh] h-[45vh] overflow-auto">
          <div class="max-w-md mx-auto">
            <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-5">
              <div>
                <label
                  class="font-semibold text-sm text-gray-600 pb-1 block"
                  for="fullname"
                  >Full Name</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="text"
                  id="fullname"
                />
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-gray-600 pb-1 block"
                  for="email"
                  >Email</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="email"
                  id="email"
                />
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-gray-600 pb-1 block"
                  for="contactNumber"
                  >Contact Number</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="number"
                  id="contactNumber"
                />
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-gray-600 pb-1 block"
                  for="address"
                  >Address</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="text"
                  id="address"
                />
              </div>
            </div>
            <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-5">
              <div>
                <label
                  class="font-semibold text-sm text-gray-600 pb-1 block"
                  for="dob"
                  >Date of Birth</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="date"
                  id="dob"
                />
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-gray-600 pb-1 block"
                  for="gender"
                  >Gender</label
                >
                <select
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  id="gender"
                >
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="flex justify-center items-center"></div>
            <div class="mt-5">
              <button
                class="py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                type="submit"
              >
                SUBMIT
              </button>
            </div>
            <div class="flex items-center justify-between mt-4">
              <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
              <a
                class="portrait:text-[.5rem] text-xs text-blue-500 uppercase dark:text-blue-400 hover:underline"
                href="./login.html"
                >have an account? Log in</a
              >
              <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/burger.js"></script>
  </body>
</html>
