<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Materials</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="flex items-center justify-between bg-white p-3 text-[#3e721d] rounded-xL shadow-lg relative z-10"
    >
      <div id="siteName" class="flex items-center space-x-2 z-0">
        <span class="text-[#3e721d] font-bold text-2xl">GreenCycle</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="2rem"
          viewBox="0 -960 960 960"
          width="2rem"
          fill="#75FB4C"
        >
          <path
            d="m368-592 89-147-59-98q-12-20-34.5-20T329-837l-98 163 137 82Zm387 272-89-148 139-80 64 107q11 17 12 38t-9 39q-10 20-29.5 32T800-320h-45ZM640-40 480-200l160-160v80h190l-58 116q-11 20-30 32t-42 12h-60v80Zm-387-80q-20 0-36.5-10.5T192-158q-8-16-7.5-33.5T194-224l34-56h172v160H253Zm-99-114L89-364q-9-18-8.5-38.5T92-441l16-27-68-41 219-55 55 220-69-42-91 152Zm540-342-219-55 69-41-125-208h141q21 0 39.5 10.5T629-841l52 87 68-42-55 220Z"
          />
        </svg>
      </div>
      <!-- Full nav for landscape -->
      <div
        class="flex items-center justify-end gap-8 landscape:flex portrait:hidden mx-5"
        id="links"
      >
        <p
          class="m-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn"
        >
          Home
        </p>
        <p
          class="m-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn"
        >
          Recycled
        </p>
        <p
          class="m-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn"
        >
          Profile
        </p>
        <p
          class="m-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn"
        >
          Learn
        </p>
      </div>

      <!-- Burger menu for portrait -->
      <div
        class="portrait:flex landscape:hidden justify-end p-3"
        id="burgerMenu"
      >
        <button class="text-3xl" id="burgerToggle">☰</button>
      </div>

      <!-- Mobile nav in portrait mode, initially hidden -->
      <div
        class="z-[999] hidden transition-all duration-300 ease-in-out flex-col items-center justify-around bg-[#00000077] top-0 absolute h-[100vh] w-[100vw] portrait:flex landscape:hidden translate-x-[100%] text-[#c1ff72]"
        id="mobileLinks"
      >
        <!-- X Close Button -->
        <button class="self-start text-3xl m-5" id="closeBtn">✕</button>
        <p
          class="w-[100%] text-center p-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn hover:bg-[#ffffff42] transition-all duration-300 ease-in-out"
        >
          Home
        </p>
        <p
          class="w-[100%] text-center p-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn hover:bg-[#ffffff42] transition-all duration-300 ease-in-out"
        >
          Recycled
        </p>
        <p
          class="w-[100%] text-center p-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn hover:bg-[#ffffff42] transition-all duration-300 ease-in-out"
        >
          Profile
        </p>
        <p
          class="w-[100%] text-center p-3 text-[1.5rem] cursor-pointer yeseva-one-regular-book-now-btn hover:bg-[#ffffff42] transition-all duration-300 ease-in-out"
        >
          Learn
        </p>
      </div>
    </header>
    <div id="bgContainer">
      <div id="container-inside">
        <div id="circle-small"></div>
        <div id="circle-medium"></div>
        <div id="circle-large"></div>
        <div id="circle-xlarge"></div>
        <div id="circle-xxlarge"></div>
      </div>
    </div>
    <main
      class="flex items-center justify-center flex-col h-screen relative z-0"
    >
      <h1 class="font-bold text-center text-4xl portrait:text-xl">
        Upload Your Recycled Materials Now!
      </h1>
      <div class="relative bg-white shadow rounded-3xl m-5">
        <div
          class="relative w-[auto] h-[auto] p-5 overflow-auto flex justify-center items-center"
        >
          <div class="max-w-md mx-auto">
            <div class="mt-5">
              <label
                class="font-semibold text-sm text-gray-600 pb-1 block"
                for="description"
                >Description</label
              >
              <input
                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                type="text"
                id="description"
                name="description"
              />
              <label
                class="font-semibold text-sm text-gray-600 pb-1 block"
                for="dropzone-file"
                >Upload photos</label
              >

              <div class="flex items-center justify-center w-full">
                <label
                  for="dropzone-file"
                  class="flex flex-col items-center justify-center w-full h-auto p-3 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500"
                >
                  <div
                    class="flex flex-col items-center justify-center pt-5 pb-6"
                  >
                    <svg
                      class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 16"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                      />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                      <span class="font-semibold">Click to upload</span> or drag
                      and drop
                    </p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">
                      SVG, PNG, or JPG (MAX 1mb)
                    </p>
                  </div>
                  <input id="dropzone-file" type="file" class="hidden" />
                </label>
              </div>

              <button
                class="py-2 px-4 my-2 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                type="submit"
              >
                UPLOAD
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      id="uploadModal"
      class="fixed inset-0 z-[1000] hidden bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div
        class="bg-white rounded-lg p-6 shadow-lg text-center max-w-sm w-full relative flex items-center justify-center flex-col"
      >
        <h2 class="text-2xl font-bold mb-4">
          Congratulations You Earned A Points!
        </h2>
        <img
          class="w-[50%]"
          src="./src/assets/images/goldCoin-removebg-preview.png"
          alt="coin"
        />
        <p class="font-bold mb-4">100 Points</p>
        <button
          id="closeModal"
          class="bg-yellow-300 hover:bg-green-700 font-semibold py-2 px-4 rounded"
        >
          Collect
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
      document
        .querySelector("button[type='submit']")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("uploadModal").classList.remove("hidden");
        });

      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          document.getElementById("uploadModal").classList.add("hidden");
        });
    </script>
    <script src="./src/burger.js"></script>
  </body>
</html>
